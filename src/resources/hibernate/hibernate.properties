## hibernate
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.hbm2ddl.auto=update

## hibernate cache
hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider
hibernate.cache.use_query_cache=false
hibernate.cache.use_second_level_cache=true

## C3P0 configuration
hibernate.connection.driver_class=com.mysql.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/seejiji
hibernate.connection.username=root
hibernate.connection.password=111111
hibernate.connection.maxPoolSize=100
hibernate.connection.minPoolSize=1
hibernate.connection.initialPoolSize=1
hibernate.connection.maxIdleTime=60
hibernate.connection.acquireIncrement=1 
hibernate.connection.idleConnectionTestPeriod=60